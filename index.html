<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="row display">
          <div class="col-md-12">
            <p></p>
          </div>
        </div>

        <div class="row calc-body">
          <div class="col-md-3 components"><button class="seven numbers btn" type="button">7</button></div>
          <div class="col-md-3 components"><button class="eight numbers btn" type="button">8</button></div>
          <div class="col-md-3 components"><button class="nine numbers btn" type="button">9</button></div>
          <div class="col-md-3 components"><button class="plus operators btn" type="button">+</button></div>
        </div>

        <div class="row calc-body">

          <div class="col-md-3 components"><button class="four numbers btn" type="button">4</button></div>
          <div class="col-md-3 components"><button class="five numbers btn" type="button">5</button></div>
          <div class="col-md-3 components"><button class="six numbers btn" type="button">6</button></div>
          <div class="col-md-3 components"><button class="minus operators btn" type="button">-</button></div>
        </div>

        <div class="row calc-body">
          <div class="col-md-3 components"><button class="one numbers btn" type="button">1</button></div>
          <div class="col-md-3 components"><button class="two numbers btn" type="button">2</button></div>
          <div class="col-md-3 components"><button class="three numbers btn" type="button">3</button></div>
          <div class="col-md-3 components"><button class="divide operators btn" type="button">/</button></div>
        </div>

        <div class="row calc-body">
          <div class="col-md-3 components"><button class="clear btn" type="button">C</button></div>
          <div class="col-md-3 components"><button class="zero numbers btn" type="button">0</button></div>
          <div class="col-md-3 components"><button class="clearAll btn" type="button">AC</button></div>
          <div class="col-md-3 components"><button class="multiply operators btn" type="button">*</button></div>
        </div>

        <div class="row calc-body">
          <div class="col-md-12 components"><button class="equals btn" type="button">=</button></div>
        </div>
      </div>

      <script type="text/javascript" src="main.js"></script>

  </body>
</html>
